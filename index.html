<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container">
        <div class="box">
            <div class="input">
                <input type="text">
            </div>
            <div class="row">
                <button id="first" class="button grey"><span>AC</span></button>
                <button class="button grey"><span><ion-icon id="name" name="backspace-outline"></ion-icon></span></button>
                <button class="button orange"><span>/</span></button>
            </div>
            <div class="row">
                <button class="button grey"><span>7</span></button>
                <button class="button grey"><span>8</span></button>
                <button class="button grey"><span>9</span></button>
                <button class="button orange"><span>*</span></button>
                
            </div>
            <div class="row">
                <button class="button grey"><span>4</span></button>
                <button class="button grey"><span>5</span></button>
                <button class="button grey"><span>6</span></button>
                <button class="button orange"><span>-</span></button>
            </div>
            <div class="row">
                <button class="button grey"><span>1</span></button>
                <button class="button grey"><span>2</span></button>
                <button class="button grey"><span>3</span></button>
                <button class="button orange"><span>+</span></button>
            </div>
            <div class="row">
                <button class="button grey" id="zero"><span>0</span></button>
                <button class="button grey"><span>.</span></button>
                <button class="button orange"><span>=</span></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
